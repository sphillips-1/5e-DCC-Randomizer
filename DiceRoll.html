<script type = "text/javascript">
  function get_roll(){
    
    var selectedDice = document.getElementById("dice").value;
	
    
	<!-- document.getElementById("output").innerHTML = selectedDice; -->
    
    var results = rollAndCombineDice(selectedDice);

	document.getElementById("output").innerHTML = "GP:[" + results + "]";
  }
  function getRandomArbitrary(min, max) {
    return Math.floor((Math.random() * max) + 1);
  }
  function rollAndCombineDice(dice){
  
  	var diceResults = [];
    var dice;
  	var diceFormula = dice.split("d");

	var numberOfDice = diceFormula[0];
    var diceSize = diceFormula[1];
    
	for (i = 0; i < numberOfDice; i++) { 
  		
        <!-- total = getRandomArbitrary(1,diceSize) + total; -->
        
        diceResults.push(getRandomArbitrary(1,diceSize));
        
    }
    
    return diceResults;
  	
  }
</script>
